<div class="container py-4">
  @if (cabecalhoMidiasSelecionadas$ | async; as cabecalho) {
  <h2>{{ cabecalho.tipoMidia }} {{ cabecalho.tipoColecaoMidia }}</h2>
  } @if (midiasSelecionadas$ | async; as resposta) {
  <div class="row g-3 mt-1">
    @for (midia of resposta.results; track midia.id) {
    <div class="col-7 col-lg-3 col-xl-2">
      <app-card-midia [tipoMidia]="resposta.media_type" [midia]="midia"></app-card-midia>
    </div>
    }
  </div>
  }

  <!-- Paginação -->
  @if (paginasDisponiveis$ | async; as paginasDisponiveis) {
  <app-botoes-paginacao
    [paginasDisponiveis]="paginasDisponiveis"
    (paginaRequisitada)="paginaSubject$.next($event)"
  ></app-botoes-paginacao>
  }
</div>
